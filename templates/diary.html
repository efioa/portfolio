<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="stylesheet" href="/static/diary.css">
</head>
<body>
    <header>
         
        <h1>AGENDIFY</h1>
        <h2>My Journal</h2>
    </header>
    <main>
        <div class="entry">
            <div class="entry-date">
                <p>Date: <span id="current-date">Day, Month DD, YYYY</span></p>
            </div>
            <div class="entry-content">
                <textarea placeholder="Write your thoughts here..."></textarea>
                <button id="save-entry">Save entry</button>
            </div>
        </div>
        <div class="entry-navigation">
            <button id="previous-entry">Previous</button>
            <button id="next-entry">Next</button>
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>

    <footer>
        <p>&copy; 2023 Agendify</p>
    </footer>
</body>
</html>
